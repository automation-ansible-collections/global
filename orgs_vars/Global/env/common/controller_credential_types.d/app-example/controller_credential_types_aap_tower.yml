---
controller_credential_types:
  - name: "AAP Tower"
    description: "Ansible Automation Platform Tower credential"
    kind: "cloud"
    inputs:
      fields:
      - id: host
        label: "Red Hat Ansible Automation Platform"
        type: string
        help_text: "Red Hat Ansible Automation Platform base URL to authenticate with."
      - id: "username"
        label: "Username"
        type: "string"
        help_text: "Red Hat Ansible Automation Platform username id to authenticate as.This should not be set if an OAuth token is being used."
      - id: oauth_token
        label: OAuth Token
        secret: true
        help_text: "An OAuth token to use to authenticate with.This should not be set if username/password are being used."
        type: string
      - id: password
        label: password
        secret: true
        type: string
      - id: verify_ssl
        label: "Verify SSL"
        type: boolean
      required:
      - host
    injectors:
      env:
        TOWER_HOST: !unsafe '{{host}}'
        TOWER_USERNAME: !unsafe '{{username}}'
        TOWER_PASSWORD: !unsafe '{{password}}'
        TOWER_VERIFY_SSL: !unsafe '{{verify_ssl}}'
        TOWER_OAUTH_TOKEN: !unsafe '{{oauth_token}}'
        CONTROLLER_HOST: !unsafe '{{host}}'
        CONTROLLER_USERNAME: !unsafe '{{username}}'
        CONTROLLER_PASSWORD: !unsafe '{{password}}'
        CONTROLLER_VERIFY_SSL: !unsafe '{{verify_ssl}}'
        CONTROLLER_OAUTH_TOKEN: !unsafe '{{oauth_token}}'
...
